<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Design Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="./css/styles.css" rel="stylesheet">
</head>

<body class="pt-5">
    <!-- Elegant minimalist navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container py-3">
            <a href="#" class="navbar-brand">
                <img src="./img/logo.png" alt="Design Website Logo" class="img-fluid" style="height: 60px; width: auto;">
            </a>
            <!-- Minimal hamburger button -->
            <button class="navbar-toggler border-0 p-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon opacity-75"></span>
            </button>

            <!-- Clean navigation menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item"><a href="#social" class="nav-link px-4 py-3 text-uppercase small fw-medium">Connect</a></li>
                    <li class="nav-item"><a href="#who" class="nav-link px-4 py-3 text-uppercase small fw-medium">Who</a></li>
                    <li class="nav-item"><a href="#work" class="nav-link px-4 py-3 text-uppercase small fw-medium">Work</a></li>
                    <li class="nav-item"><a href="#why" class="nav-link px-4 py-3 text-uppercase small fw-medium">Why</a></li>
                    <li class="nav-item"><a href="#customers" class="nav-link px-4 py-3 text-uppercase small fw-medium">Customers</a></li>
                    <li class="nav-item"><a href="#contact" class="nav-link px-4 py-3 text-uppercase small fw-medium">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content with subtle spacing -->
    <div class="container mt-5">
        <div class="row min-vh-100 align-items-center">
            <div class="col-12 text-center">
                <h1 class="display-4 fw-light mb-4">Welcome</h1>
                <p class="lead mb-5">Your vision, our design expertise.</p>
                <hr class="section-divider">
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Add shadow to navbar on scroll
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 10) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>

</html>
